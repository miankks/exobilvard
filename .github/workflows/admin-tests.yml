name: Admin Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-admin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: admin/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('admin/package-lock.json') }}
