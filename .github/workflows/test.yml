name: Client Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run tests
        working-directory: client
        run: npm test
